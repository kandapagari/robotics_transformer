repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.5
    hooks:
      - id: docformatter
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        stages: [commit]
      - id: debug-statements
      - id: detect-private-key
        stages: [commit]
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
      - id: no-commit-to-branch
        args: [-b, main]
      - id: trailing-whitespace
  - repo: https://github.com/Carreau/velin
    rev: 0.0.12
    hooks:
      - id: velin
        args: [--check]
  - repo: https://github.com/google/yapf
    rev: v0.40.2
    hooks:
      - id: yapf
        args:
          [
            --style,
            "{based_on_style: pep8, column_limit: 99, split_penalty_after_opening_bracket: 150, split_penalty_excess_character: 25000, split_penalty_for_added_line_split: 150}",
          ]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=99]
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      # - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
      - id: python-check-mock-methods
      - id: text-unicode-replacement-char
  - repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
      - id: yesqa
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: "v1.6.1"
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: ["types-requests"]
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0 # Use the ref you want to point at
    hooks:
      - id: python-use-type-annotations
  - repo: https://github.com/sondrelg/pep585-upgrade
    rev: "v1.0.1" # Use the sha / tag you want to point at
    hooks:
      - id: upgrade-type-hints
  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports
  - repo: https://github.com/Carreau/velin
    rev: "0.0.12"
    hooks:
      - id: velin
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.1 # Ruff version.
    hooks:
      - id: ruff
  - repo: https://github.com/mxr/unkey
    rev: v0.0.1
    hooks:
      - id: unkey
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
      - id: hadolint
  - repo: https://github.com/alan-turing-institute/CleverCSV-pre-commit
    rev: v0.8.2 # or any later version
    hooks:
      - id: clevercsv-standardize
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-format
        args: [--style=Google]
      - id: clang-tidy
      - id: oclint
      - id: uncrustify
      - id: cppcheck
      - id: cpplint
      - id: include-what-you-use
  - repo: https://github.com/MarcoGorelli/cython-lint
    rev: v0.15.0
    hooks:
      - id: cython-lint
      - id: double-quote-cython-strings
  - repo: https://github.com/shssoichiro/oxipng
    rev: v9.0.0
    hooks:
      - id: oxipng
  - repo: https://github.com/lovesegfault/beautysh
    rev: v6.2.1
    hooks:
      - id: beautysh
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3 # Use the sha / tag you want to point at
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@2.1.2
          - "@prettier/plugin-xml@0.12.0"
  # - repo: https://github.com/thoughtworks/talisman
  #   rev: v1.31.0
  #   hooks:
