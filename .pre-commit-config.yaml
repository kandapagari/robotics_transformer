  #       entry: cmd --githook pre-commit
  #     - id: talisman-push
  - repo: https://github.com/peterdemin/pip-compile-multi
    rev: v2.6.3
    hooks:
      - id: pip-compile-multi-verify
  # - repo: https://github.com/codespell-project/codespell
